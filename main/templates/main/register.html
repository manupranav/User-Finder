{% extends 'main/main.html' %} {% block content %}

<div class="header-bar">
  <h1>REGISTER</h1>
</div>

<div class="card-body">
  <form method="POST">
    {% csrf_token %}
    <label>{{form.username.label}}</label>
    {{form.username}}

    <label>{{form.password1.label}}</label>
    {{form.password1}}

    <label>{{form.password2.label}}</label>
    {{form.password2}}
    <br />
    <input
      style="margin-top: 10px; margin-left: auto"
      class="button"
      type="submit"
      value="Sign Up"
    />
  </form>
  <br />
  <p>
    Already have an account?
    <a
      style="letter-spacing: 2px; padding-left: 4px; font-weight: 900"
      href="{% url 'login' %}"
      >Login</a
    >
  </p>
</div>

{% endblock content%}

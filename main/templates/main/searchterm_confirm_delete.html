{% extends 'main/main.html' %} {% block content %}

<div class="header-bar">
  <a href="{% url 'home' %}">&#8592; Go Back</a>
</div>

<div class="card-body">
  <form method="POST">
    {% csrf_token %}
    <p>
      Are you sure you want to delete this search? <i>"@{{search.name}}"</i>
    </p>
    <br />
    <input
      style="margin-top: 10px; margin-left: auto"
      class="button"
      type="submit"
      value="Delete"
    />
  </form>
</div>

{% endblock %}
